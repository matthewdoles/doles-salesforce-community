      Certifications
    </h1>
  </div>
  <div style="width: 80%" class="slds-align_absolute-center">
    <lightning-layout multiple-rows>
      <template for:each={images} for:item="image">

          size="12"
          small-device-size="6"

          large-device-size="3"
          padding="around-small"

          <img src={image.url} class="header-img" />

      </template>
    </lightning-layout>
  </div>
</template>
